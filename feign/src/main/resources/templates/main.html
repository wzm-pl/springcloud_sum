<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap3/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../js/bootstrap3/css/bootstrap.css"/>
    <script src="../js/bootstrap-table/bootstrap-table.js"></script>
    <script src="../js/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
    <link rel="stylesheet" href="../js/bootstrap-table/bootstrap-table.css"/>
    <script src="../js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
    <script src="../js/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <link rel="stylesheet" href="../js/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css"/>

    <script src="../js/bootstrap-bootbox/bootbox.all.min.js"></script>

</head>
<body>
<div>
    <div class="panel panel-default">
        <div class="panel-heading">高级搜索</div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">名称</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputName"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-md-offset-2">
                        <input onclick="searchPeriodical()" type="button" class="btn btn-info btn-lg btn-block" value="搜索"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="toolbar">
    <button onclick="openAddDialog()" type="button" class="btn btn-info"><i class="glyphicon glyphicon-plus"></i>新增</button>
    <!--<button onclick="delMusic()" type="button" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i>刪除</button>-->
</div>
<div class="table" id="periodicalTable"></div>
</body>
<script>
    $(function(){
        initPeriodicalTable();
    })
    function openAddDialog(){
        bootbox.dialog({
            title:'<i class="glyphicon glyphicon-music"></i>新增音乐',
            closeButton: true,
            size: 'large',
            message:createAddContent('../api-a/toAddPage'),
            buttons:{
                success:{
                    "label" : "<i class='icon-ok'></i> 保存",
                    "className" : "btn-sm btn-success",
                    "callback":function(){
                        savePeriodical();
                    }
                }
            }
        })
    }
    function editStaff(id){
        bootbox.dialog({
            title:'<i class="glyphicon glyphicon-music"></i>编辑音乐',
            closeButton: true,
            size: 'large',
            message:createAddContent('../api-a/toEditPage'),
            buttons:{
                success:{
                    "label" : "<i class='icon-ok'></i> 保存",
                    "className" : "btn-sm btn-success",
                    "callback":function(){
                        saveStaff();
                    }
                }
            }
        })
        initPidSelect2();
        initDidSelect2();
        $.ajax({
            url:'../api-a/staff/'+id,
            type:'get',
            /*data:{
                id:id
            },*/
            dataType:'json',
            success:function(data){
                $("#inputStaffId").val(data.id);
                $("#inputStaffName").val(data.name);
                $("#inputStaffPassword").val(data.password);
                $("#inputStaffPid").val(data.pid);
                $("#inputStaffDid").val(data.did);
                $("#inputStaffPay").val(data.pay);
                $("#inputStaffMotto").val(data.motto);
            }
        })
    }
    function saveStaff(){
        $.ajax({
            url:'../api-a/staff',
            type:'post',
            data:$("#staffForm").serialize(),
            success:function(data){
                searchStaff();
            }

        })
    }
    var res;
    function createAddContent(url){
        $.ajax({
            url:url,
            async:false,
            success:function(data){
                res = data;
            }
        });
        return res;
    }
    function delStaff(){
        var rows = $("#staffTable").bootstrapTable('getSelections');
        var ids = '';
        for (var i = 0; i < rows.length; i++) {
            ids += ids == '' ? rows[i].id : ","+rows[i].id;
        }
        $.post('../api-a/delPhone',{ids:ids},function(data){
            searchBook();
        })
    }

    function searchPeriodical(){
        $("#periodicalTable").bootstrapTable('refresh',{
            query:{
                page:1
            }
        })
    }
    function initPeriodicalTable(){
        $("#periodicalTable").bootstrapTable({
            url:'../periodical',
            pagination:true,
            toolbar:'#toolbar',
            sidePagination:'server',//分页方式：client客户端分页，server服务端分页
            pageList:[5, 10, 20, 50],//分页组件
            pageNumber:1,
            pageSize:5,//默认每页条数
            method:'get',
            contentType:'application/x-www-form-urlencoded',//post请求按照表单方式
            clickToSelect: true, //是否启用点击选中行
            striped:true,//斑马线
            queryParams:function(){
                var inputName = $("#inputName").val();
                //var inputType = $("#inputType").val();
                return {
                    page:this.pageNumber,
                    rows:this.pageSize,
                    periodicalName:inputName,
                    //typeId:inputType
                };
            },
            columns:[
                {checkbox:true},
                {field:'periodicalName',title:'名称'},
                {field:'periodicalCode',title:'代号'},
                {field:'periodicalStatus',title:'OA上线状态'},
                {field:'launchDate',title:'OA上线日期'},
                {field:'tagName',title:'标签名称'},
                {field:'copyright',title:'版权状态'},
                {field:'price',title:'价格'},
                {field:'readPages',title:'试读页数'},
                {field:'cz',title:'操作',formatter:function(value,row,index){
                        return '<a class="btn btn-primary" href="javascript:delStaff('+row.id+');">删除</a>'+'<a class="btn btn-default" href="javascript:editStaff('+row.id+');">修改</a>'+'<a href="javascript:toPeriodsPage('+row.periodicalId+');">期数</a>'
                    }},
            ]
        })
    }

    function toPeriodsPage(id) {
        //alert(id)
        location.href="../toPeriodsPage?id="+id;
    }

    function delStaff(id){
        /*$.delete("../book",{id:id},function (data) {
            searchPhone();
        })*/
        $.ajax({
            url:'../api-a/staff/'+id,
            type:'delete',
            success:function (data) {
                searchStaff();
            }
        })
    }

    $('.date').datetimepicker({
        language: 'zh-CN',//显示中文
        format: 'yyyy-mm-dd hh:ii:ss',//显示格式
        minView: "month",//设置只显示到月份
        initialDate: new Date(),//初始化当前日期
        autoclose: true,//选中自动关闭
        todayBtn: true//显示今日按钮
    });
</script>
</html>
